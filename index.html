<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hacker Binary Converter</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
        background: #000;
        color: #0f0;
        font-family: 'Share Tech Mono', monospace;
        min-height: 100vh;
        padding: 0;
        margin: 0;
        overflow-x: hidden;
        position: relative;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
    }
    .container {
        position: relative;
        z-index: 1;
        border: 2px solid #0f0;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 0 20px #0f0;
        max-width: 520px;
        width: 100%;
        margin: 40px auto;
        background: rgba(0,0,0,0.7);
    }
    h1 {
        text-align: center;
        margin-bottom: 16px;
        text-shadow: 0 0 8px #0f0;
        font-size: 1.8rem;
    }
    textarea {
        width: 100%;
        height: 120px;
        padding: 12px;
        border-radius: 4px;
        border: 1px solid #0f0;
        background: #000;
        color: #0f0;
        resize: none;
        font-size: 1rem;
        box-shadow: inset 0 0 8px #0f0;
        margin-bottom: 16px;
    }
    textarea::placeholder {
        color: #0f07;
    }
    .buttons {
        text-align: center;
    }
    button {
        background: transparent;
        border: 1px solid #0f0;
        padding: 8px 16px;
        color: #0f0;
        cursor: pointer;
        margin: 4px;
        border-radius: 4px;
        transition: all 0.3s ease;
        font-family: inherit;
        text-shadow: 0 0 4px #0f0;
    }
    button:hover {
        background: #0f0;
        color: #000;
        box-shadow: 0 0 10px #0f0;
    }
    .output {
        background: #000;
        padding: 12px;
        border-radius: 4px;
        border: 1px solid #0f0;
        min-height: 60px;
        white-space: pre-wrap;
        word-break: break-word;
        margin-top: 16px;
        box-shadow: inset 0 0 8px #0f0;
    }
    .about {
        margin-top: 40px;
        padding: 20px;
        border: 1px solid #0f0;
        border-radius: 8px;
        background: rgba(0,0,0,0.7);
        box-shadow: 0 0 10px #0f0;
    }
    .about h2 {
        text-align: center;
        margin-bottom: 12px;
        text-shadow: 0 0 8px #0f0;
    }
    .about p {
        margin: 8px 0;
        text-align: center;
    }
    a {
        color: #0f0;
        text-decoration: underline;
    }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
    <h1>Hacker Binary Converter</h1>
    <textarea id="inputArea" placeholder="Type your text or binary..."></textarea>
    <div class="buttons">
        <button onclick="textToBinary()">Text → Binary</button>
        <button onclick="binaryToText()">Binary → Text</button>
    </div>
    <div class="output" id="outputArea">Output will appear here...</div>

    <!-- About Developer Section -->
    <div class="about">
        <h2>About Developer</h2>
        <p><strong>Name:</strong> RITIK KUMAR</p>
        <p><strong>Email:</strong> <a href="mailto:cs23ritik@rbmi.in">cs23ritik@rbmi.in</a></p>
        <p><strong>Phone:</strong> +91 9808470386</p>
        <p><strong>GitHub:</strong> <a href="https://github.com/ritik-portfolio" target="_blank">RITIK-KUMAR</a></p>
        <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/ritik-kumar-ba7931293" target="_blank">RITIK-KUMAR</a></p>
    </div>
</div>

<script>
function textToBinary() {
    const input = document.getElementById('inputArea').value;
    const binary = input
        .split('')
        .map(char => char.charCodeAt(0).toString(2).padStart(8, '0'))
        .join(' ');
    document.getElementById('outputArea').textContent = binary;
}

function binaryToText() {
    const input = document.getElementById('inputArea').value.trim();
    const chars = input.split(/\s+/).map(bin => String.fromCharCode(parseInt(bin, 2)));
    document.getElementById('outputArea').textContent = chars.join('');
}

// Matrix rain effect
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const columns = Math.floor(canvas.width / 20);
const drops = new Array(columns).fill(1);

function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0f0';
    ctx.font = '20px monospace';
    for (let i = 0; i < columns; i++) {
        const text = Math.random() > 0.5 ? '0' : '1';
        ctx.fillText(text, i * 20, drops[i] * 20);
        if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(drawMatrix, 50);

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
